<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Message Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <form action="https://formspree.io/f/mqkwwddo" id="test-form" method="POST">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="Email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10" maxlength="200"></textarea>
        </div>
        <button type="submit" id="test-form-submit">Submit</button>
      </form>
    </div>
    <div  id="status-form"></div>
  </section>
  <script src="/main.js"></script>
</body>
</html>
